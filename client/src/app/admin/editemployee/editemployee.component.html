
   
      <div class="card">
        <div class="card-header">
          <strong>Edit Employee</strong>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert" [hidden] *ngIf="mes1">
            <a href="#" class="alert-link">Oh snap!</a> Something went wrong.
          </div>
          <div class="alert alert-success" role="alert" [hidden] *ngIf="mes2">
            <a href="#" class="alert-link">Well Done</a> Form Submitted Successfully.
          </div>
          <div class="alert alert-danger" role="alert" [hidden] *ngIf="mes3">
            <a href="#" class="alert-link">Oh snap!</a> Please fill the form. 
          </div>
          <form [formGroup]="editForm" (ngSubmit)="submitForm()" #localForm="ngForm" >
              <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Name</label>
              <div class="col-md-9">
                <input type="text" id="Name" name="Name"  class="form-control" formControlName="Name" placeholder="Enter Name" >
                <span class="help-block">This is a help text</span>
                
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Username</label>
                <div class="col-md-9">
                  <input type="text" id="username" name="username"  class="form-control" formControlName="username" placeholder="Enter Username" >
                  <span class="help-block">This is a help text</span>
                  
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">Status</label>
                <div class="col-md-9" *ngFor="let order of users">
                  <select id="select1" name="type" class="form-control" formControlName="status" >
                   <option *ngIf="order.status==0 else s"  value="0" selected>Active</option>
                    <option #s *ngIf="order.status==1"  value="1" selected>Inactive</option>
                    <option value="0">Active </option>
                    <option value="1">Inactive </option>
                  </select>
                </div>
              </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">Type</label>
                <div class="col-md-9" *ngFor="let order of users">
                  <select id="select2" name="type" class="form-control" formControlName="type" >
                   <option *ngIf="order.type==1 else s"  value="1" selected>Admin</option>
                    <option #s *ngIf="order.type==2 else z"   value="2" selected>Employee</option>
                    <option  #z *ngIf="order.type==3"   value="3"selected>others</option>
                    <option value="1">Admin </option>
                    <option value="2">Employee </option>
                    <option value="3">Others</option>
                  </select>
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="submitForm()"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
